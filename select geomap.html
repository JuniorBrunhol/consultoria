<option value=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Selecione</font></font></option><option value="6255146"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">África</font></font></option><option value="6255152"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Antártica</font></font></option><option value="6255147"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ásia</font></font></option><option value="6255148"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Europa</font></font></option><option value="6255149"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">América do Norte</font></font></option><option value="6255151"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Oceânia</font></font></option><option value="6255150"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">América do Sul</font></font></option></select>

<option value=""></option>						
</select>
            </p>

<option value=""></option>
</select>
            </p>

            <p><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cidade / Região:</font></font></span> <select name="region" id="region" onchange="getplaces(this.value,&#39;city&#39;)">
<option value=""></option>
</select>
            </p>

            <p><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cidade / Destrito:</font></font></span> <select name="city" id="city">
<option value=""></option></select>

        <script type="text/javascript">
            var whos = null;

            function getplaces(gid, src) {
                whos = src

                //	var  request = "http://ws.geonames.org/childrenJSON?geonameId="+gid+"&callback=getLocation&style=long";
                var request = "http://www.geonames.org/childrenJSON?geonameId=" + gid + "&callback=listPlaces&style=long";
                aObj = new JSONscriptRequest(request);
                aObj.buildScriptTag();
                aObj.addScriptTag();
            }

            function listPlaces(jData) {
                counts = jData.geonames.length < jData.totalResultsCount ? jData.geonames.length : jData.totalResultsCount
                who = document.getElementById(whos)
                who.options.length = 0;

                if (counts) who.options[who.options.length] = new Option('Select', '')
                else who.options[who.options.length] = new Option('No Data Available', 'NULL')

                for (var i = 0; i < counts; i++)
                    who.options[who.options.length] = new Option(jData.geonames[i].name, jData.geonames[i].geonameId)

                delete jData;
                jData = null
            }

            window.onload = function() {
                getplaces(6295630, 'continent');
            }
        </script>
